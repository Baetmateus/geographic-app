<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Brazilian Geographic Data </title>
</head>
<body>
    <header class="header">
        <nav class="navbar">
            <h1 class="navbar-title">Brazilian Geographic Data </h1>
        </nav>
    </header>
    <main class="content">
        <section id="regions" class="section">
            <h2>Select a Region</h2>
            <div id="region-list">
                <select id="region-select"></select>
            </div>
        </section>
        <section id="states" class="section">
            <h2>Select a State</h2>
            <div id="state-list">
                <select id="state-select"></select>
            </div>
        </section>
        <section id="cities" class="section">
            <div class="search">
                <h2>Cities</h2>
                <input type="text" id="city-search" placeholder="Search for a city...">
            </div>
            <div id="city-list">
            </div>
        </section>
    </main>
    <script src="index.js"></script>
</body>
</html>
